name: Fetch Busyness Data

on:
  schedule:
    - cron: "0 2 * * *"  # Runs daily at 08:00 SAST
  workflow_dispatch:

jobs:
  fetch-busyness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install git+https://github.com/m-wrzr/populartimes.git

      - name: Run Python scraper
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
        run: python scripts/fetch-busyness.py

      - name: "Debug: Check file output"
        run: |
          echo "ğŸ—‚ï¸ data/ directory:"
          ls -lh data/ || echo "âŒ data/ folder missing"
          echo "ğŸ“„ Contents of busyness.json:"
          cat data/busyness.json || echo "âŒ busyness.json missing"

      - name: Commit and push updated data
        run: |
          if [ -f data/busyness.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/busyness.json
            git commit -m "ğŸ¤– Update busyness data" || echo "No changes to commit"
            git push
          else
            echo "âŒ Skipping commit â€” busyness.json not found"
          fi

