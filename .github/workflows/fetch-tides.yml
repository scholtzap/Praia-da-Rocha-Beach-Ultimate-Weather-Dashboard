name: Fetch Tide Data

on:
  schedule:
    - cron: '15 6 * * *'  # Daily at 6:15 AM
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-tides:
    runs-on: ubuntu-latest
    env:
      LOCATION: ${{ vars.LOCATION || 'clifton' }}
      STORMGLASS_API_KEY: ${{ secrets.STORMGLASS_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fetch tide data
        run: node scripts/fetch-tides.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tides.json
          git commit -m "Auto-update tide data for ${{ env.LOCATION }}" || echo "No changes to commit"
          git push
