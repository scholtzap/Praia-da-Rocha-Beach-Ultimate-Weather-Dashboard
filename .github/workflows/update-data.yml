name: Fetch Weather Data

on:
  schedule:
    - cron: '30 */3 * * *'  # Every 3 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest
    env:
      # Set LOCATION based on which repository this is running in
      # You can set this as a repository variable in GitHub Settings > Secrets and variables > Actions > Variables
      LOCATION: ${{ vars.LOCATION || 'clifton' }}
      OWM_API_KEY: ${{ secrets.OWM_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build location-specific HTML
        run: node scripts/build-html.js

      - name: Fetch weather data
        run: node scripts/fetch-weather.js

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/weather.json index.html
          git commit -m "Auto-update weather data for ${{ env.LOCATION }}" || echo "No changes to commit"
          git push
